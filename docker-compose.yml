version: '3'

services:
  nosta_app:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    container_name: nosta_app
    networks:
      - prasic
    environment:
      - DJANGO_SETTINGS_MODULE=nosta.settings.production
    labels:
      - traefik.enable=true
      - traefik.http.routers.nosta_app.rule=Host(`nosta.${DOMAIN}`)
      - traefik.http.routers.nosta_app.entrypoints=https
      - traefik.http.routers.nosta_app.tls=true
      - traefik.http.services.nosta_app.loadbalancer.server.port=8000
      - traefik.http.routers.nosta_app.tls.certresolver=${CERT_RESOLVER}
  
  docs_wp_db:
    image: mariadb:10.4
    container_name: nosta_db
    volumes:
      - docs_wp_db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  docs:
    depends_on:
      - docs_wp_db
    image: wordpress:latest
    restart: always
    container_name: nosta_docs
    volumes:
      - docs_wp_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: docs_wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    labels:
      - traefik.enable=true
      - traefik.http.routers.nosta_docs.rule=Host(`docs.nosta.${DOMAIN}`)
      - traefik.http.routers.nosta_docs.entrypoints=https
      - traefik.http.routers.nosta_docs.tls=true
      - traefik.http.routers.nosta_docs.tls.certresolver=${CERT_RESOLVER}

networks:
  prasic:
    external: true

volumes:
  docs_wp_data:
  docs_wp_db_data: