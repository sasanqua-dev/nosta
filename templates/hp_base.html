{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>NOSTA</title>
        <link rel="icon" href="{% static 'image/favicon.ico' %}" />
        <meta
            name="description"
            content="NOSTA公式サイトです。NOSTAは模擬店などの小規模店舗でも簡単に導入できる販売支援サービスです。受付でのチケット・整理券の発券からレジ・在庫管理までNOSTAにお任せください。"
        />
        <base target="_top" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <link rel="stylesheet" href="{% static 'css/customer.css' %}" />
        <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
        <link rel="stylesheet" href="{% static 'css/animation.css' %}" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KNEMN3XWCG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-KNEMN3XWCG');
        </script>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-2 pt-1 pr-6" style="font-family: 'Noto Sans JP', sans-serif; color: #00517c" href="{% url 'about:home' %}"
                    ><img src="{% static 'image/long_logo.png' %}" style="max-height: 3.75rem" alt="ロゴ"
                /></a>
            </div>
        </nav>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
    <footer class="footer">
        <div class="columns">
            <div class="column is-1"></div>
            <div class="column is-2">
                <a href=""><img src="{% static 'image/long_logo.png' %}" style="max-height: 4.75rem" /></a>
                <hr />
                <p style="font-size: 12px">店舗運営を最適化</p>
            </div>
            <div class="column is-1"></div>
            <div class="column is-2">
                <ul>
                    <li class="my-2"><strong>利用者の方へ</strong></li>
                    <li class="my-2"><a href="{% url 'userapp:index' %}">NOSTAアプリ</a></li>
                    <li class="my-4"></li>
                </ul>
            </div>
            <div class="column is-2">
                <ul>
                    <li class="my-2"><strong>店舗スタッフの方へ</strong></li>
                    <li class="my-2"><a href="{% url 'home' %}">店舗アプリ</a></li>
                    <li class="my-2"><a href="{% url 'about:home' %}">サービス</a></li>
                    <li class="my-4"></li>
                </ul>
            </div>
            <div class="column is-2">
                <ul>
                    <li class="my-2"><strong>ドキュメント</strong></li>
                    <li class="my-2"><a href="{% url 'about:terms' %}">利用規約</a></li>
                    <li class="my-2"><a href="{% url 'about:privacy' %}">プライバシーポリシー</a></li>
                </ul>
            </div>
            <div class="column is-2">
                <ul>
                    <li class="my-2"><strong>サポート</strong></li>
                    <li class="my-2"><a href="{% url 'about:faq' %}">FAQ</a></li>
                    <li class="my-2"><a href="{% url 'about:contact' %}">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
        <div class="content has-text-centered">
            <p>© prasic-plus.com 2023</p>
        </div>
    </footer>
</html>
