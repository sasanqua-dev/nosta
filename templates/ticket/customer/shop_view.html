{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>NOSTA</title>
        <link rel="icon" href="{% static 'image/favicon.ico' %}">
        <base target="_top" />
        <meta http-equiv="Refresh" content="15">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="{% static 'css/showview.css' %}" />
    </head>
    <body>
        <div class="container box" style="margin-top: 5vh; height: 90vh; width: 90vw;">
            <div class="columns">
                <div class="column is-6">
                    <div class="has-text-centered">
                        <b class="is-size-3">お呼び出し中の番号</b>
                    </div>
                    <div class="container-number-already m-2 has-text-centered">
                        {% for ticket in tickets_calling %}
                            <b class="number-item-already m-1">{{ ticket.number }}</b>
                        {% endfor %}
                    </div>
                </div>
                <div class="column is-6">
                    <div class="has-text-centered">
                        <b class="is-size-3">お待ちの番号</b>
                    </div>
                    <div class="container-number-yet m-2 has-text-centered">
                        {% for ticket in tickets_waiting %}
                            <b class="number-item-yet m-1">{{ ticket.number }}</b>
                        {% endfor %}
                    </div>
                </div>
                <script>
                </script>
            </div>
        </div>
    </body>
</html>
