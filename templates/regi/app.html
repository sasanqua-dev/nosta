    <body>
        <div class="reader">
            <video
                id="js-video"
                class="reader-video"
                autoplay
                playsinline
            ></video>
        </div>

        <div style="display: none">
            <canvas id="js-canvas"></canvas>
        </div>

        <div id="js-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                    <div class="modal-cnt">
                        <span class="modal-title">読み取り結果</span>
                        <textarea
                            id="js-result"
                            class="modal-result"
                            value=""
                            readonly
                        /></textarea>
                    </div>
                    <button type="button" id="js-modal-close" class="modal-btn">
                        閉じる
                    </button>
                </section>
            </div>
        </div>

        <div id="js-unsupported" class="unsupported">
            <p class="unsupported-title">Sorry!</p>
            <p>Unsupported browser</p>
        </div>

        <script src="{% static 'js/regi/jsQR.js' %}"></script>
        <script src="{% static 'js/regi/app.js' %}"></script>
